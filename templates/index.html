<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="chat-container w-full max-w-4xl bg-white rounded-xl shadow-lg flex flex-col h-[90vh]">
    <div class="chat-header bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 flex items-center justify-between rounded-t-xl">
      <h1 class="text-xl font-semibold">Luna AI</h1>
      <div class="header-status text-sm opacity-90">Online</div>
    </div>
    
    <div id="chat-output" class="flex-1 overflow-y-auto p-5 flex flex-col gap-4"></div>
    
    <div class="message-input-container p-4 bg-white border-t border-gray-200">
      <div class="input-wrapper flex bg-gray-100 rounded-lg overflow-hidden max-w-3xl mx-auto">
        <input type="text" id="user-input" placeholder="Ask me anything..." class="flex-1 bg-transparent p-3 text-gray-800 outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="attach-button" class="action-button p-3 text-white bg-blue-500 hover:bg-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.586-6.586a4 4 0 00-5.656-5.656l-6.586 6.586a6 6 0 108.486 8.486l6.586-6.586" />
          </svg>
        </button>
        <button id="send-button" class="p-3 bg-blue-500 text-white hover:bg-blue-600">Send</button>
      </div>
    </div>
    
    <!-- Attach Modal -->
    <div id="attach-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="modal-content bg-white text-gray-800 p-5 rounded-lg w-full max-w-md shadow-xl">
        <h3 class="text-lg font-semibold mb-4">Upload Documents</h3>
        <form id="document-form" enctype="multipart/form-data" class="flex gap-2 mb-4">
          <input type="file" id="document-upload" name="document" accept=".pdf,.txt,.docx,.doc" multiple class="text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-600" />
          <button type="submit" id="upload-btn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Upload</button>
        </form>
        <button id="close-modal" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">Close</button>
      </div>
    </div>
    
    <button class="scroll-top-button hidden fixed right-5 bottom-24 w-11 h-11 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
      </svg>
    </button>
  </div>
  
  <script src="static/script.js"></script>
</body>
</html>
